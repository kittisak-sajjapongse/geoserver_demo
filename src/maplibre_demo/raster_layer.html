<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre Map with OpenStreetMap and GeoServer WMS Layer</title>
    <!-- MapLibre CSS -->
    <link href="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        /* Set the size of the map container */
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- MapLibre JS -->
    <script src="https://unpkg.com/maplibre-gl@2.0.1/dist/maplibre-gl.js"></script>
    <script>
        // Initialize the map
        const map = new maplibregl.Map({
            container: 'map', // container ID
            style: {
                "version": 8,
                "sources": {
                    "osm-tiles": {
                        "type": "raster",
                        "tiles": [
                            "https://tile.openstreetmap.org/{z}/{x}/{y}.png"                            
                        ],
                        "tileSize": 256
                    }
                },
                "layers": [
                    {
                        "id": "osm-tiles",
                        "type": "raster",
                        "source": "osm-tiles",
                        "minzoom": 0,
                        "maxzoom": 19
                    }
                ]
            },
	    center: [104.233572, 15.7839253],
            zoom: 12 // starting zoom
        });

        // Add zoom and rotation controls to the map.
        map.addControl(new maplibregl.NavigationControl());

        // GeoServer WMS URL
        const wmsUrl = 'https://your-geoserver-url/geoserver/your-workspace/wms';

        // Add the WMS layer to the map
        map.on('load', () => {
            map.addSource('wms-source', {
                'type': 'raster',
                'tiles': [
                    // Note:
                    // 1. We need to use EPSG:3857 for specifying Bbox. Therefore, 'srs' shoule be EPSG:3857 as well.
                    // 2. We must specify TRANSPARENT=true for the tiles that doesn't contain raster data to be transparent. Otherwise the tiles will be all white.
                    `http://139.59.221.224:8080/geoserver/gis/wms?service=WMS&version=1.1.0&request=GetMap&layers=gis%3AIMG_T2V_20240603031738_PROJECTED_PMS_32&bbox={bbox-epsg-3857}&width=512&height=512&srs=EPSG%3A3857&styles=&format=image%2Fpng&TRANSPARENT=true`
                ],
                'tileSize': 512
            });

            map.addLayer({
                'id': 'wms-layer',
                'type': 'raster',
                'source': 'wms-source',
                // Note: For adjusting the raster layer, refer to: https://maplibre.org/maplibre-style-spec/layers/#raster-opacity
                'paint': {
                    'raster-opacity': 1.0,
                    'raster-brightness-min': 0.0,
                    'raster-brightness-max': 0.5,
                    'raster-contrast': 0.9
                }
            });
        });
    </script>
</body>
</html>
